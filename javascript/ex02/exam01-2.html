<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>리터럴(literal) - 숫자 진수 표현법</h1>
<script>
"use strict";
// 출력은 무조건 10진수로 출력됨
console.log(100); // 10진수
console.log(0x64); // 16진수(기본)
console.log(0X64); // 16진수
// console.log(0144); // 8진수 <== ECMAScript 5(2009)의 strict 모드에서는 8진수 표현 불가!
console.log(0o144); // 8진수(기본) <== ECMAScript 2015(6)에서는 0o 0O 
console.log(0O144); // 8진수
console.log(0b01100100); // 2진수(기본)
console.log(0B01100100); // 2진수
console.log("----------------------");

let a = 100;
console.log(a.toString(10));
console.log(a.toString(8));
console.log(a.toString(2)); // 앞이 0인경우 0은 출력하지 않음
console.log(a.toString(16));
console.log("----------------------");

</script>
</body>
</html>

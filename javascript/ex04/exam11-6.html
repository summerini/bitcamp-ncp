<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ex04</title>
  </head>
  <body>
    <h1>생성자6 - 생성자 상속과 prototype 연결</h1>
    <script>
      "use strict"
      
  // 생성자 정의
function Engine(valve, cylinder, cc) {
  // Object.call(this);
  this.valve = valve;
  this.cylinder = cylinder;
  this.cc = cc;
  this.info = function() {
    console.log("비트캠프 엔진!");
  };
}

// Engine 객체 생성
let e1 = new Engine(16, 4, 2000);

// Object.prototype에 프로퍼티 추가
Object.prototype.test = function() {
  console.log("Object.test() 호출됨!");
};

// Engine.prototype에 프로퍼티 추가
Engine.prototype.print = function() {
  console.log("Engine.prototype.print():")
  console.log("  밸브: " + this.valve);
  console.log("  실린더: " + this.cylinder);
  console.log("  cc: " + this.cc);
};


// 함수 호출과 prototype의 관계를 알아보자!

e1.info();
// e1.info()

e1.print();
// e1.print()
// --> //Engine.prototype.print() 호출

e1.test(); // OK!
// e1.toString()
// --> Engine.prototype.toString()
//    --> Object.prototype.toString() 호출

console.log(e1.toString());
// e1.toString()
// --> Engine.prototype.toString()
//    --> Object.prototype.toString() 호출

// e1.haha(); // 실행오류!
// e1.haha()
// --> Engine.prototype.haha()
//    --> Object.prototype.haha()
//       --> null 

console.log(e1);


function Car(valve, cylinder, cc, capacity, auto) {
  Engine.call(this, valve, cylinder, cc);

  this.capacity = capacity;
  this.auto = auto;
  this.light = "false";
}

// 예전 방식 :
// => Car() 생성자가 Engine() 생성자를 상속 받을 때는
//    Car의 prototype이 Engine의 prototype도 상속 받아야 한다.
//    그래야만 Car()로 초기화시킨 객체에서 
//    Engine.prototype에 들어 있는 함수를 사용할 수 있다.
// => Engine의 prototype 객체를 복제해서
//    Car의 prototype 객체로 등록한다.
Car.prototype = Object.create(Engine.prototype);

// Engine의 prototype을 복제해서
// Car의 prototype을 만들었기 때문에
// constructor가 Engine을 가리키고 있다
// 생성자 정보를 변경해줘야 한다
Car.prototype.constructor = Car;

Car.prototype.setlight = function(light) {
  this.light = light;
};

var c1 = new Car(16, 4 , 2000, 5, true);
console.log(c1);
c1.setlight(true); //Car.prototype.setlight()
c1.toString(); //Object.prototype.toString()
c1.test(); //Object.prototype.test()
console.log(c1);
c1.print(); // 잘찾는다!


</script>
</body>
</html>
